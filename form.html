<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نموذج تسجيل الفوركس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
            direction: rtl;
        }
        .container {
            background-color: white;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0088cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📝 نموذج تسجيل الفوركس</h2>
        <form onsubmit="submitForm(); return false;">
            <input type="text" id="name" placeholder="الاسم الكامل" required />
            <input type="email" id="email" placeholder="البريد الإلكتروني" required />
            <input type="tel" id="phone" placeholder="رقم الهاتف" required />
            <input type="text" id="broker" placeholder="وسيط التداول" required />
            <button type="submit">📩 تسجيل</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                broker: document.getElementById('broker').value
            };

            // أرسل البيانات إلى سيرفرك (مثلاً FastAPI أو Google Sheet API)
            console.log("✅ البيانات:", data);
            alert("✅ تم التسجيل بنجاح!");

            // لو بتستخدم Telegram WebApp JS API:
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();  // يغلق النموذج بعد التسجيل
            }
        }
    </script>
</body>
</html>
