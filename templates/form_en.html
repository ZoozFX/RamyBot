<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      direction: ltr;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" pattern="^\+?\d{7,15}$" required placeholder="+201234567890">

      <label for="broker">Broker</label>
      <input type="text" id="broker" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        broker: document.getElementById("broker").value.trim(),
        lang: "en"
      };

      tg.sendData(JSON.stringify(data)); // Send to bot
      tg.close(); // Close WebApp
    });
  </script>
</body>
</html>
